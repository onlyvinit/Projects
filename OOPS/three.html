<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle and car</title>
</head>
<body>
    <script>
        class Vehicle {
    constructor(make, model, year) {
        this.make = make;
        this.model = model;
        this.year = year;
    }

    showDetails() {
        console.log(`Vehicle: ${this.year} ${this.make} ${this.model}`);
    }
}

class Car extends Vehicle {
    constructor(make, model, year, doors) {
        super(make, model, year);
        this.doors = doors;
    }

    showDetails() {
        console.log(`Car: ${this.year} ${this.make} ${this.model}, Doors: ${this.doors}`);
    }
}

// Unique car instance
let carFanatic89 = new Car("Tesla", "Model X", 2022, 4);
carFanatic89.showDetails();

    </script>
</body>
</html>
