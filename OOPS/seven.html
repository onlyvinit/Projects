<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books and ebooks</title>
</head>
<body>
    <script>
        class Book {
    constructor(title, author, publicationYear) {
        this.title = title;
        this.author = author;
        this.publicationYear = publicationYear;
    }

    showDetails() {
        console.log(`Title: ${this.title}, Author: ${this.author}, Year: ${this.publicationYear}`);
    }
}

class Ebook extends Book {
    constructor(title, author, publicationYear, price) {
        super(title, author, publicationYear);
        this.price = price;
    }

    showDetails() {
        console.log(`Ebook: ${this.title}, Author: ${this.author}, Year: ${this.publicationYear}, Price: $${this.price}`);
    }
}

// Unique Ebook instance
let ebookFanatic = new Ebook("JavaScript: The Good Parts", "Douglas Crockford", 2008, 19.99);
ebookFanatic.showDetails();

    </script>
</body>
</html>
