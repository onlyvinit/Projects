<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
</head>
<body>
    <script>
        class BankAccount {
    constructor(accountNumber, balance) {
        this.accountNumber = accountNumber;
        this.balance = balance;
    }

    deposit(amount) {
        this.balance += amount;
        console.log(`Deposited: $${amount}. New Balance: $${this.balance}`);
    }

    withdraw(amount) {
        if (amount > this.balance) {
            console.log(`Insufficient balance!`);
        } else {
            this.balance -= amount;
            console.log(`Withdrew: $${amount}. Remaining Balance: $${this.balance}`);
        }
    }
}

// Creating unique bank account instances
let accountJohn_2024 = new BankAccount("ACC123456", 500);
let accountSaraX = new BankAccount("ACC789101", 1000);

accountJohn_2024.deposit(300);
accountJohn_2024.withdraw(200);

accountSaraX.deposit(500);
accountSaraX.withdraw(2000);  // Insufficient funds case

    </script>
</body>
</html>
