<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Instagram</h1>
            <form>
                <div class="input-container">
                    <input type="text" id="username" required>
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required>
                    <label for="password">password</label>
                </div>
                <button type="submit">Log in</button>
            </form>
            
            <div class="separator">OR</div>
            <div class="fb-login"><i class="fa-brands fa-square-facebook"></i>   Log in with Facebook</div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="content-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-links">
            <p>Get the app.</p>
            <div class="stores">
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play"></a>
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it from Microsoft"></a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
