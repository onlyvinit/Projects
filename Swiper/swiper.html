<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Images</title>
    <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        main{
            text-align: center;
        }
        .images{
            height: 30rem;
            width: 30rem;
            overflow: hidden; /* Changed to hidden to avoid scrollbars */
            border-radius: 10px;
            display: flex;
            position: relative;
        }
        .images img{
            height: 100%;
            width: 100%;
            flex-shrink: 0; /* Prevent images from shrinking */
            transition: opacity 1s ease-in-out;
            position: absolute;
        }
        button {
            height: 3.5rem; 
            width: 50%;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 5px; 
        }

        .btn {
            display: flex;
            gap: 2px;
            margin-top: 10px; 
        }

    </style>
</head>
<body>
   <main>
    <h2>Swiper Images</h2> <br>
    <div class="images">
       <img src="https://images.pexels.com/photos/20060267/pexels-photo-20060267/free-photo-of-rocks-on-sea-coast.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img-1">
       <img src="https://images.pexels.com/photos/27216248/pexels-photo-27216248/free-photo-of-a-close-up-of-the-ocean-surface.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img-2">
       <img src="https://images.pexels.com/photos/27297269/pexels-photo-27297269/free-photo-of-three-white-daisies-are-shown-against-a-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img-3">
       <img src="https://images.pexels.com/photos/16511639/pexels-photo-16511639/free-photo-of-view-of-white-houses-in-oia-santorini-greece.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img-4">
       <img src="https://images.pexels.com/photos/13453063/pexels-photo-13453063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img-5">
       <img src="https://images.pexels.com/photos/13453063/pexels-photo-13453063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img-6">
    </div>
    <div class="btn">
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>
   </main>

   <script>
       const images = document.querySelectorAll('.images img');
       let currentIndex = 0;
       const imageCount = images.length;
       const intervalTime = 6000; 

       function showImage(index) {
           images.forEach((img, i) => {
               img.style.opacity = i === index ? '1' : '0';
           });
       }

       function next() {
           currentIndex = (currentIndex + 1) % imageCount;
           showImage(currentIndex);
       }

       function prev() {
           currentIndex = (currentIndex - 1 + imageCount) % imageCount;
           showImage(currentIndex);
       }

       function startSlider() {
           showImage(currentIndex);
           setInterval(next, intervalTime);
       }

       startSlider();
   </script>
</body>
</html>
